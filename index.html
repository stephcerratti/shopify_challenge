<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	
	<title>Front end Shopify Challenge</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1 class="white-text title">
				Stay up to date with ecommerce trends with Shopify's newsletter
			</h1>
			<div class="subscribe">
				<h2 class="white-text">Subscribe for free marketing tips</h2>
				<input class="email-form" type="email" placeholder="Email Address">
				<select class="email-dropdown" name="interested-in">
    				<option value="online-marketing">Online Marketing</option>
   					<option value="sales">Sales Tips</option>
    				<option value="latest-trends">Latest Trends</option>
  				</select>
  				<p class="red-text invalid">Please enter a valid email address</p>
  				<input class="submit" type="submit" value="Sign up now">
			</div>

			<div class="thank-you white-text">
				<h3>Thanks for subscribing</h2>
				<h4>You'll start receiving free tips and resources soon.</h3>
			</div>
		</div>
	</div>
</body>
</html>
